<!DOCTYPE html>
<!--HTML 5 Declaration-->
<html lang="en">
<!--The <html> tag represents the root of an HTML document. It is a container for all other HTML elements-->
<head>
<!--The <head> element is a container for metadata. Metadata is data about the HTML document. Metadata is not displayed-->
  <meta charset="UTF-8">
  <!--The charset attribute specifies the character encoding for the HTML document. The HTML5 specification encourages web 
  developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world!-->
  <meta name="description" content="Free Web tutorials">
  <!--A meta description (sometimes called a meta description attribute or tag) is an HTML element that describes and summarizes
  the contents of your page for the benefit of users and search engines.-->
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--The viewport is the user's visible area of a web page. -->
<title>Title of the document</title>
</head>

<body>
The content of the document......
</body>

</html>
